server:
  port: 1012
  shutdown: graceful
spring:
  rabbitmq:
    host: localhost
    username: admin
    password: admin
    listener:
      type: simple
      simple:
        concurrency: 1
        max-concurrency: 1
        retry:
          enabled: true
        acknowledge-mode: manual
    template:
      mandatory: true

  lifecycle:
    timeout-per-shutdown-phase: 30s

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"